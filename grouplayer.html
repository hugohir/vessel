<!DOCTYPE html>

<html><head>
  <title>Basic Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css">
  <link rel="stylesheet" href="css/leaflet.groupedlayercontrol.css">
</head>
<body>
  <div id="map" style="width: 600px; height: 400px; position: relative;" class="leaflet-container leaflet-fade-anim" tabindex="0">
    <div class="leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);">
      <div class="leaflet-tile-pane">
        <div class="leaflet-layer" style="z-index: 1;">
          <div class="leaflet-tile-container"></div>
          <div class="leaflet-tile-container leaflet-zoom-animated">
            <img class="leaflet-tile leaflet-tile-loaded" src="http://b.tiles.wmflabs.org/bw-mapnik/10/213/388.png" style="height: 256px; width: 256px; left: 207px; top: 30px;">
            <img class="leaflet-tile leaflet-tile-loaded" src="http://a.tiles.wmflabs.org/bw-mapnik/10/213/387.png" style="height: 256px; width: 256px; left: 207px; top: -226px;">
            <img class="leaflet-tile leaflet-tile-loaded" src="http://a.tiles.wmflabs.org/bw-mapnik/10/212/388.png" style="height: 256px; width: 256px; left: -49px; top: 30px;">
            <img class="leaflet-tile leaflet-tile-loaded" src="http://c.tiles.wmflabs.org/bw-mapnik/10/214/388.png" style="height: 256px; width: 256px; left: 463px; top: 30px;">
            <img class="leaflet-tile leaflet-tile-loaded" src="http://c.tiles.wmflabs.org/bw-mapnik/10/213/389.png" style="height: 256px; width: 256px; left: 207px; top: 286px;">
            <img class="leaflet-tile leaflet-tile-loaded" src="http://c.tiles.wmflabs.org/bw-mapnik/10/212/387.png" style="height: 256px; width: 256px; left: -49px; top: -226px;">
            <img class="leaflet-tile leaflet-tile-loaded" src="http://b.tiles.wmflabs.org/bw-mapnik/10/214/387.png" style="height: 256px; width: 256px; left: 463px; top: -226px;">
            <img class="leaflet-tile leaflet-tile-loaded" src="http://b.tiles.wmflabs.org/bw-mapnik/10/212/389.png" style="height: 256px; width: 256px; left: -49px; top: 286px;">
            <img class="leaflet-tile leaflet-tile-loaded" src="http://a.tiles.wmflabs.org/bw-mapnik/10/214/389.png" style="height: 256px; width: 256px; left: 463px; top: 286px;">
            </div>
          </div>
        </div>
            <div class="leaflet-objects-pane"><div class="leaflet-shadow-pane">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/images/marker-shadow.png" class="leaflet-marker-shadow leaflet-zoom-animated" style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(278px, 314px, 0px);">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/images/marker-shadow.png" class="leaflet-marker-shadow leaflet-zoom-animated" style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(300px, 191px, 0px);">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/images/marker-shadow.png" class="leaflet-marker-shadow leaflet-zoom-animated" style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(438px, 200px, 0px);">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/images/marker-shadow.png" class="leaflet-marker-shadow leaflet-zoom-animated" style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(125px, 163px, 0px);">
          </div>
          <div class="leaflet-overlay-pane"></div>
          <div class="leaflet-marker-pane">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/images/marker-icon.png" class="leaflet-marker-icon leaflet-zoom-animated leaflet-clickable" tabindex="0" style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(278px, 314px, 0px); z-index: 314;">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/images/marker-icon.png" class="leaflet-marker-icon leaflet-zoom-animated leaflet-clickable" tabindex="0" style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(300px, 191px, 0px); z-index: 191;">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/images/marker-icon.png" class="leaflet-marker-icon leaflet-zoom-animated leaflet-clickable" tabindex="0" style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(438px, 200px, 0px); z-index: 200;">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/images/marker-icon.png" class="leaflet-marker-icon leaflet-zoom-animated leaflet-clickable" tabindex="0" style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(125px, 163px, 0px); z-index: 163;">
          </div>
            <div class="leaflet-popup-pane"></div></div></div><div class="leaflet-control-container">
              <div class="leaflet-top leaflet-left">
              <div class="leaflet-control-zoom leaflet-bar leaflet-control">
                <a class="leaflet-control-zoom-in" href="#" title="Zoom in">+</a><a class="leaflet-control-zoom-out" href="#" title="Zoom out">-</a></div></div>
                <div class="leaflet-top leaflet-right">
                  <div class="leaflet-control-layers leaflet-control" aria-haspopup="true">
                  <a class="leaflet-control-layers-toggle" href="#" title="Layers"></a>
                  <form class="leaflet-control-layers-list"><div class="leaflet-control-layers-base"><label>
                    <input type="radio" class="leaflet-control-layers-selector" name="leaflet-base-layers" checked="checked"><span> Grayscale</span></label>
                    <label><input type="radio" class="leaflet-control-layers-selector" name="leaflet-base-layers">
                      <span> Streets</span></label></div>
                      <div class="leaflet-control-layers-separator"></div>
                      <div class="leaflet-control-layers-overlays"><div class="leaflet-control-layers-group" id="leaflet-control-layers-group-1"><
                        label class="leaflet-control-layers-group-label"><span class="leaflet-control-layers-group-name">Landmarks</span></label><label>
                          <input type="checkbox" class="leaflet-control-layers-selector" checked=""><span> Cities</span></label><label><input type="checkbox" class="leaflet-control-layers-selector">
                            <span> Restaurants</span></label></div><div class="leaflet-control-layers-group" id="leaflet-control-layers-group-2"><label class="leaflet-control-layers-group-label"><span class="leaflet-control-layers-group-name">Random</span></label><label><input type="checkbox" class="leaflet-control-layers-selector"><span> Dogs</span></label><label><input type="checkbox" class="leaflet-control-layers-selector"><span> Cats</span></label></div></div></form></div></div><div class="leaflet-bottom leaflet-left"></div><div class="leaflet-bottom leaflet-right">
                              <div class="leaflet-control-attribution leaflet-control">
                                <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> | Â© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a></div></div></div></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <script src="js/leaflet-groupedlayercontrol.js"></script>
  <script src="js/exampledata.js"></script>
  <script>
    var map = L.map('map', {
      center: [39.73, -104.99],
      zoom: 10,
      layers: [ExampleData.Basemaps.Grayscale, ExampleData.LayerGroups.cities]
    });

    // Overlay layers are grouped
    var groupedOverlays = {
      "Landmarks": {
        "Cities": ExampleData.LayerGroups.cities,
        "Restaurants": ExampleData.LayerGroups.restaurants
      },
      "Random": {
        "Dogs": ExampleData.LayerGroups.dogs,
        "Cats": ExampleData.LayerGroups.cats
      }
    };

    // Use the custom grouped layer control, not "L.control.layers"
    L.control.groupedLayers(ExampleData.Basemaps, groupedOverlays).addTo(map);
  </script>


</body></html>
